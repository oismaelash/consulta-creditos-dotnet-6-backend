version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: consulta-creditos-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-consultacreditos}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - consulta-creditos-network-prod
    restart: unless-stopped

  kafka:
    image: apache/kafka:3.7.0
    container_name: consulta-creditos-kafka-prod
    ports:
      - "${KAFKA_PORT_PLAINTEXT:-9092}:9092"
      - "${KAFKA_PORT_CONTROLLER:-9093}:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://${KAFKA_EXTERNAL_HOST:-localhost}:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - consulta-creditos-network-prod
    restart: unless-stopped

  kafka-init:
    image: apache/kafka:3.7.0
    container_name: consulta-creditos-kafka-init-prod
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-lc"]
    command:
      - >
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists
        --topic integrar-credito-constituido-entry --partitions 1 --replication-factor 1 &&
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists
        --topic consulta-creditos-audit --partitions 1 --replication-factor 1
    networks:
      - consulta-creditos-network-prod
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: consulta-creditos-api-prod
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      Swagger__Enabled: "true"
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=${POSTGRES_DB:-consultacreditos};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      Kafka__BootstrapServers: kafka:9092
      Kafka__Topics__Integracao: integrar-credito-constituido-entry
      Kafka__Topics__Auditoria: consulta-creditos-audit
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - consulta-creditos-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/self || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_prod:

networks:
  consulta-creditos-network-prod:
    driver: bridge

